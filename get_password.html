<!DOCTYPE html>
<html>
    
	<head>
		<meta charset="utf-8">
            <title>Hello MUI</title>
            <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
                <meta name="apple-mobile-web-app-capable" content="yes">
                    <meta name="apple-mobile-web-app-status-bar-style" content="black">
                        
                        <!--标准mui.css-->
            <link rel="stylesheet" href="mui.min.css">
                            <!--App自定义的css-->
            <link rel="stylesheet" type="text/css" href="app.css" />
            <style>
            h5 {
                margin: 5px 7px;
                }
      </style>
       </head>
    
	<body>
        
		<form class="mui-input-group">
            
			<div class="mui-input-row">
				<label>+86</label>
				<input id="phoneNumber" maxlength="11" type="tel" class="mui-input-clear" placeholder="请输入手机号码">
                    </div>
            
		</form>
		<div class="mui-content-padded">
            
			<button id="next" type="button" class="mui-btn mui-btn-success mui-btn-block">
				下一步
			</button>
		</div>
        
		<script src="mui.min.js"></script>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        
		<script>
            $nextBtn = $("#next");
            var phoneNumber = $("#phoneNumber");
            $nextBtn.attr('disabled', "true");
            //动态检测输入框的内容
            $('input').bind('input propertychange', function() {
            if (!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9]|17[0-9])\d{8}$/i.test(phoneNumber.val())) {
             $nextBtn.attr('disabled', "true");
                            
             } else {
                            
             $nextBtn.removeAttr("disabled");
                            
             }
             });
             $("#next").click(function() {
             var phoneNumber=$("#phoneNumber").val();
             if (!/^(13[0-9]|14[0-9]|15[0-9]|18[0-9]|17[0-9])\d{8}$/i.test(phoneNumber)) {
               mui.toast("请输入您的手机号码");
              } else {
              window.AndroidWebView.getYzm(phoneNumber);
               }
                                             
              });
                                            
               mui.init({
                swipeBack : true //启用右滑关闭功能
               });
            </script>
	</body>
    
</html>
