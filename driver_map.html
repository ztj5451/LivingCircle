<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body, html, #allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=40mkGUS7PEZnd9cLZU75MQZP"></script>
		<title>驾车导航</title>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
</html>
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    var start = window.AndroidWebView.getLocation();
    var end = window.AndroidWebView.getDestinationLocation();
    var startLocation=start.split(",");
    var endLocation=end.split(",");
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(startLocation[1], startLocation[0]), 11);

    var p1 = new BMap.Point(startLocation[1], startLocation[0]);
    var p2 = new BMap.Point(endLocation[1], endLocation[0]);

    var driving = new BMap.DrivingRoute(map, {
        renderOptions : {
            map : map,
            autoViewport : true
        }
    });
    driving.search(p1, p2);

</script>
