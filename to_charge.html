<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content" style="margin-top: 10px;">

			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>充值金额:</label>
					<input id="money" type="number" class="mui-input-clear" placeholder="请输入充值金额">
				</div>

				<div class="mui-input-row" style="width: 80%;float: left;">
					<label>验证码:</label>
					<input id="yzm" type="number" class="mui-input-clear" placeholder="请输入验证短信码">

				</div>
				<button id="getYzm" type="button" style="margin-top: 3px;margin-bottom: 4px;" class="mui-btn mui-icon" onclick="return false;">
					获取
				</button>&nbsp;&nbsp;

			</form>
			<div style="margin:10px;">
				<button id="charge" type="button" class="mui-btn mui-btn-success mui-btn-block">
					充值
				</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
		<script>
            //获取验证码
            $("#getYzm").click(function() {

                var money = $("#money").val();
                if (money.length == 0) {
                    mui.toast("请输入充值金额!");
                } else {
                    window.AndroidWebView.getYzmAction($("#money").val());
                }

            });
            //充值
            $("#charge").click(function() {

                var yzm = $("#yzm").val();
                if (yzm.length == 0) {
                    mui.toast("请输入支付验证码!");
                } else {
                    window.AndroidWebView.toChargeAction($("#yzm").val());
                }

            });
            mui.init({
                swipeBack : true //启用右滑关闭功能
            });
		</script>
	</body>

</html>
