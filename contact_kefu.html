<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.mui-content-padded {
				margin: 10px;
			}
			p {
				color: #525254;
				font-size: 20px;
				font-family: "微软雅黑";
			}
			button {
				font-family: "微软雅黑";
			}
		</style>
	</head>

	<body>
		<div style="text-align: center;margin-top: 50px;">
			<img src="../images/suo.png" style="width: 100px;" />
		</div>
		<div class="mui-content">

			<div style="text-align: center;margin-top: 20px;">
				<p>
					尊敬的用户
					<br/>
					您的钱包<font color="#f39801">已被锁定</font>,请联系客服!
				</p>
			</div>

			<div style="text-align: center;margin-top: 20px;">
				<div style="float: left;margin-left: 60px;">
					<img src="../images/phone2.png" style="height: 30px;">
				</div>

				<div id="tel" style="float: left;">
					
				</div>

			</div>
			<div class="mui-content-padded" style="margin-top: 80px;">

				<button id="telBtn"  type="button" class="mui-btn mui-btn-success mui-btn-block">
					一键呼叫
				</button>

			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/jquery-1.7.2.min.js" ></script>
	<script>
        var tel = window.AndroidWebView.getContactTel();
        $("#tel").append("<p style='font-size: 24px;color:#f39801;'>客服电话:" + tel + "</p>");
        $("#telBtn").click(function() {
            location.href = "tel:" + tel;
        });
        mui.init({
            swipeBack : true //启用右滑关闭功能
        });
	</script>

</html>
