        var jsonData = window.AndroidWebView.getChargeListData();

        if (json.lb.length == 0) {
            $("#chargeList").hide();
        } else {
            $("#nodata").hide();
            $.each(json.lb, function(i, item) {
                var time = item.in_time.substring(5, 16);
                var money = "0";
                if (item.je.length != 0) {
                    money = item.je;
                }
                $("#chargeList").append("<li class='mui-table-view-cell'><div class='mui-table'><div class='mui-table-cell mui-col-xs-10'><h5>充值人:" + item.vip_mc + "&nbsp;&nbsp;&nbsp;&nbsp;充值金额:" + item.je + "元</h5><h5>充值时间:" + item.in_time + "</h5></div><div class='mui-table-cell mui-col-xs-2 mui-text-right'><span class='mui-h6' style='color: green;'>" + item.Bs + "</span><br/></div></div></li>");

            });
        }

        mui.init({
            swipeBack : true //启用右滑关闭功能
        });
